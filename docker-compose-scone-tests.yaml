version: '3.5'

services:

  process-work-order-scone:
    container_name: process-work-order-scone
    image: process-work-order-scone-dev
    build:
      context: .
      dockerfile: ./avalon-scone/scone_worker/Dockerfile
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    devices:
      - "/dev/isgx:/dev/isgx"
    expose:
      # ZMQ socket port used to communicate with graphene python worker.
      - 7777
    # Need to pass full path of file to python interpreter.
    # Pass ZMQ URL to listen for requests. Bind to all available interfaces.
    command: |
      bash -c "
         wo-processor --bind "tcp://*:7777"
      " 
    command: | 
      bash -c "
         SCONE_MODE=HW SCONE_ALPINE=1 SCONE_VERSION=1 SCONE_HEAP=512M SCONE_STACK=256K SCONE_CONFIG=/home/pythonworker/sgx-musl.conf SCONE_ESPINS=1000 SCONE_SSPINS=100000 SCONE_ALLOW_DLOPEN=2 wo-processor --bind "tcp://*:7777"
      "
#    command: |
#      bash -c "
#        tail -f /dev/null
#      " 
    stop_signal: SIGKILL

  test-send-work-order-scone:
    container_name: test-send-work-order-scone
    image: test-send-work-order-scone-dev
    build:
      context: .
      dockerfile: ./avalon-scone/scone_worker/Dockerfile
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    expose:
      - 7777
    command: |
      bash -c "
         python3 ./avalon_worker/tests/test_send_work_order.py ./avalon_worker/tests/test_work_orders.json
      "
    stop_signal: SIGKILL
    depends_on:
      - process-work-order-scone
      

version: '3.5'

services:
  avalon-shell:
    container_name: avalon-shell
    image: avalon-shell-dev
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        - DISPLAY=${DISPLAY:-}
        - XAUTHORITY=~/.Xauthority
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
      - DISPLAY
      - http_proxy
      - https_proxy
      - no_proxy
    volumes:
      # Below volume mappings are required for DISPLAY settings by heart disease GUI client
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ~/.Xauthority:/root/.Xauthority
    command: |
      bash -c "tail -f /dev/null"
    stop_signal: SIGKILL
    depends_on:
      - avalon-listener

  avalon-lmdb:
    container_name: avalon-lmdb
    image: avalon-lmdb-dev
    build:
      context: .
      dockerfile: ./shared_kv_storage/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    expose:
      # Port is where lmdb server will listen for http request.
      # Port should be same as in bind parameter or lmdb_config.toml
      - 9090
    command: |
      bash -c "
        kv_storage --bind http://avalon-lmdb:9090
        tail -f /dev/null
      "

  avalon-listener:
    container_name: avalon-listener
    image: avalon-listener-dev
    build:
      context: .
      dockerfile: ./listener/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    expose:
      - 1947
      # ZMQ socket port.
      - 5555
    command: |
      bash -c "
        avalon_listener --bind http://avalon-listener:1947 --lmdb_url http://avalon-lmdb:9090
        tail -f /dev/null
        "
    depends_on:
      - avalon-lmdb

  avalon-enclave-manager:
    container_name: avalon-enclave-manager
    image: avalon-enclave-manager-scone-dev
    build:
      context: .
      dockerfile: ./avalon-scone/Dockerfile-scone
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - ENCLAVE_TYPE=scone
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    expose:
      # ZMQ socket port to receive work orders from Avalon listener.
      - 5555
      # ZMQ socket port to communicate with scone python worker
      - 7777
    command: |
      bash -c "
        enclave_manager --lmdb_url http://avalon-lmdb:9090
        tail -f /dev/null
      "
    depends_on:
      - avalon-lmdb

  scone-worker-1:
    container_name: scone-worker-1
    image: avalon-python-worker-dev
    build:
      context: .
      dockerfile: ./avalon-scone/scone_worker/Dockerfile
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    devices:
      - "/dev/isgx:/dev/isgx"
    expose:
      # ZMQ socket port used to communicate with scone python worker.
      - 7777
    # Need to pass full path of file to python interpreter.
    # Pass ZMQ URL to listen for requests. Bind to all available interfaces.
    command: |
      bash -c "
         SCONE_MODE=HW SCONE_ALPINE=1 SCONE_VERSION=1 SCONE_HEAP=4G SCONE_ALLOW_DLOPEN=2 wo-processor --bind "tcp://*:7777"
      "   
